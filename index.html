<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Diving Club</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            display: flex; align-items: center; justify-content: center; flex-direction: column; min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('bg.jpg');
            background-size: cover; background-position: center; background-attachment: fixed;
            background-color: #1a202c;
        }

        .wrapper {
            width: 370px; padding: 30px; border-radius: 20px;
            background: rgba(30, 35, 45, 0.8); backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.9); color: #fff;
        }

        header {
            font-size: 24px; font-weight: 800; color: #ffcc00; text-align: center;
            text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 25px;
        }

        form .amount p, .drop-list p { font-size: 14px; margin-bottom: 7px; color: #cbd5e0; }

        form input {
            height: 48px; width: 100%; outline: none; font-size: 17px; border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.15); background: rgba(255, 255, 255, 0.1);
            padding: 0 15px; color: #fff; margin-bottom: 20px; transition: 0.3s;
        }

        form input:focus { border-color: #ffcc00; }

        .drop-list { display: flex; margin-top: 5px; align-items: center; justify-content: space-between; }

        .drop-list .select-box {
            display: flex; width: 130px; height: 45px; align-items: center; justify-content: center;
            border-radius: 8px; background: rgba(255, 255, 255, 0.12); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 10px;
        }

        .select-box img { max-width: 22px; height: auto; }

        .select-box select {
            width: 100%; background: none; border: none; outline: none;
            font-size: 14px; font-weight: 600; color: #fff; cursor: pointer; margin-left: 8px;
        }

        /* حل مشكلة القائمة البيضاء */
        .select-box select option {
            background-color: #2d3436 !important;
            color: #ffcc00 !important;
            font-weight: 600;
            padding: 12px;
        }

        .icon { font-size: 18px; color: #ffcc00; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        .icon:hover { transform: rotate(180deg); }

        /* تعديل مربع السعر عشان التاريخ يظهر */
        .exchange-rate {
            font-size: 18px; margin: 25px 0; text-align: center; background: rgba(255, 204, 0, 0.08);
            padding: 15px; border-radius: 12px; border: 1px solid rgba(255, 204, 0, 0.2);
            color: #ffcc00; font-weight: 600; 
            min-height: 80px; display: flex; flex-direction: column; justify-content: center; align-items: center;
        }

        /* تنسيق التاريخ */
        .exchange-rate small {
            display: block; font-size: 12px; color: #cbd5e0; font-weight: 400; margin-top: 8px; opacity: 0.8;
        }

        button {
            height: 52px; width: 100%; color: #1a202c; border: none; background: #ffcc00;
            cursor: pointer; font-size: 16px; font-weight: 700; border-radius: 10px;
            text-transform: uppercase; transition: 0.3s;
        }

        button:hover { background: #e6b800; transform: translateY(-2px); }

        .footer { margin-top: 30px; color: rgba(255, 255, 255, 0.5); font-size: 13px; text-transform: uppercase; text-align: center;}
        .footer span { color: #ffcc00; font-weight: 800; }
    </style>
</head>
<body>

    <div class="wrapper">
        <header>PIANO DIVING CLUB</header>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input type="number" id="amountInput" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/w20/gb.png" alt="flag">
                        <select id="fromCurrency"></select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/w20/eg.png" alt="flag">
                        <select id="toCurrency"></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting rate...</div>
            <button id="getRateBtn">GET EXCHANGE RATE</button>
        </form>
    </div>

    <div class="footer">DEVELOPED BY <span>Abdelrazek</span></div>

    <script>
        const country_list = { "USD": "US", "EGP": "EG", "SAR": "SA", "EUR": "FR", "GBP": "GB" };
        const fromCurrency = document.querySelector("#fromCurrency");
        const toCurrency = document.querySelector("#toCurrency");
        const amountInput = document.querySelector("#amountInput");
        const exchangeRateText = document.querySelector(".exchange-rate");
        const getRateBtn = document.querySelector("#getRateBtn");

        function loadFlag(element) {
            let code = element.value;
            let imgTag = element.parentElement.querySelector("img");
            imgTag.src = `https://flagcdn.com/w20/${country_list[code].toLowerCase()}.png`;
        }

        window.addEventListener("load", () => {
            for (let code in country_list) {
                let selectedFrom = code == "GBP" ? "selected" : "";
                let selectedTo = code == "EGP" ? "selected" : "";
                fromCurrency.insertAdjacentHTML("beforeend", `<option value="${code}" ${selectedFrom}>${code}</option>`);
                toCurrency.insertAdjacentHTML("beforeend", `<option value="${code}" ${selectedTo}>${code}</option>`);
            }
            loadFlag(fromCurrency);
            loadFlag(toCurrency);
            getExchangeRate();
        });

        fromCurrency.addEventListener("change", (e) => loadFlag(e.target));
        toCurrency.addEventListener("change", (e) => loadFlag(e.target));

        getRateBtn.addEventListener("click", e => {
            e.preventDefault();
            getExchangeRate();
        });

        async function getExchangeRate() {
            let amountVal = amountInput.value || 1;
            exchangeRateText.innerText = "Getting rate...";
            const apiKey = "11756bc60d536675e1e8c2d6"; 
            const url = `https://v6.exchangerate-api.com/v6/${apiKey}/pair/${fromCurrency.value}/${toCurrency.value}/${amountVal}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.result === "success") {
                    let totalRate = data.conversion_result.toFixed(2);
                    let updateTime = data.time_last_update_utc ? data.time_last_update_utc.slice(0, 16) : new Date().toUTCString().slice(0, 16);
                    
                    // السطر السحري اللي بيعرض السعر والوقت
                    exchangeRateText.innerHTML = `
                        <div>${amountVal} ${fromCurrency.value} = ${totalRate} ${toCurrency.value}</div>
                        <small>Last Updated: ${updateTime}</small>
                    `;
                }
            } catch (error) {
                exchangeRateText.innerText = "Something went wrong";
            }
        }
    </script>
</body>
</html>
